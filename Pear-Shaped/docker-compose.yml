    restart: unless-stopped
    build: ./ftp
    environment:
      FTP_USER: "EvilEddy"
      FTP_PASS: "HaXk0R3DD"
    ports:
      - "10.126.195.219:21:21"

  plum-http:
    restart: unless-stopped
    image: nginx
    volumes:
      - ./plum-www:/usr/share/nginx/html:ro
    ports:
      - "10.126.195.219:80:80"

  pear-http:
    restart: unless-stopped
    image: nginx
    volumes:
      - ./pear-www:/usr/share/nginx/html:ro
      - ./site.conf:/etc/nginx/conf.d/site.conf
    links:
      - php
    ports:
      - "10.126.195.219:8080:80"

  php:
    image: php:7-fpm
    volumes:
      - ./pear-www:/usr/share/nginx/html:ro

  forensics:
